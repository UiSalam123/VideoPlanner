<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
        }

        /* Create Project Button */
        .create-btn {
            background: #2d8cff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Project Form */
        .project-form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], 
        input[type="url"], 
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        /* Project Cards */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .project-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .project-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .project-title {
            font-size: 18px;
            margin: 0 0 10px 0;
            color: #1a1a1a;
        }

        .project-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        /* Buttons */
        .action-btn {
            display: block;
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #2d8cff;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    font-size: 16px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.4s ease, transform 0.4s ease;
    z-index: 1000;
}

.toast.show {
    opacity: 1;
    visibility: visible;
    transform: translateX(-50%) translateY(-10px);
}

.toast.success {
    background: #28a745; /* Green for success */
}

.toast.error {
    background: #ff4d4d; /* Red for errors */
}

        .view-btn {
            background: #2d8cff;
            color: white;
        }

        .delete-btn {
            background: #ff4d4d;
            color: white;
        }

        /* Detail Page */
        .detail-page {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .back-btn {
            background: #666;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Main Page -->
    <div id="toast" class="toast"></div>

    <div id="mainPage">
        <button class="create-btn" onclick="showForm()">‚ûï Create New Project</button>

        <!-- Project Creation Form -->
        <div id="projectForm" class="project-form" style="display: none;">
            <div class="form-group">
                <label>Project Title</label>
                <input type="text" id="projectTitle" placeholder="Enter project title">
            </div>
            
            <div class="form-group">
                <label>Thumbnail Image URL</label>
                <input type="url" id="projectImage" placeholder="https://example.com/image.jpg">
            </div>
            
            <div class="form-group">
                <label>Project Description</label>
                <textarea id="projectDescription" rows="3" placeholder="Describe your video project"></textarea>
            </div>
            
            <div class="form-group">
                <label>Video Script</label>
                <textarea id="projectScript" rows="6" placeholder="Write your script here..."></textarea>
            </div>
            
            <!-- ‚úÖ FIXED: Only one button here, no duplicates -->
            <button id="saveProjectBtn" class="create-btn" onclick="saveProject()" style="display: none;">üíæ Save Project</button>
<button id="updateProjectBtn" class="create-btn" onclick="updateProject()" style="display: none;">‚úèÔ∏è Update Project</button>

        </div>
        

        <!-- Project List -->
        <div id="projectList" class="project-grid"></div>
    </div>

    <!-- Detail Page -->
    <div id="detailPage" class="detail-page" style="display: none;">
        <button class="back-btn" onclick="showMainPage()">‚Üê Back to Projects</button>
        <h2 id="detailTitle"></h2>
        <img id="detailImage" class="project-image">
        <h3>Description</h3>
        <p id="detailDescription"></p>
        <h3>Script</h3>
        <pre id="detailScript"></pre>
        <button class="delete-btn action-btn" onclick="deleteCurrentProject()">Delete Project</button>
    </div>

    <script>
       
        // Basic Project Management
        let currentProject = null;

        function showForm(editing = false) {
    document.getElementById('projectForm').style.display = 'block';
    document.querySelector('.create-btn').style.display = 'none';

    if (editing) {
        document.getElementById('saveProjectBtn').style.display = 'none';
        document.getElementById('updateProjectBtn').style.display = 'block';
    } else {
        document.getElementById('saveProjectBtn').style.display = 'block';
        document.getElementById('updateProjectBtn').style.display = 'none';
    }
}

function hideForm() {
    document.getElementById('projectForm').style.display = 'none';
    document.querySelector('.create-btn').style.display = 'block';
    currentProject = null;
}


function showToast(message, type = "success") {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.className = `toast show ${type}`;

    setTimeout(() => {
        toast.className = "toast";
    }, 3000);
}
function saveProject() {
    if (confirm("Are you sure you want to save this project?")) {
        let projects = JSON.parse(localStorage.getItem('projects') || '[]');

        const project = {
            id: Date.now(),
            title: document.getElementById('projectTitle').value,
            image: document.getElementById('projectImage').value,
            description: document.getElementById('projectDescription').value,
            script: document.getElementById('projectScript').value
        };

        projects.push(project);
        localStorage.setItem('projects', JSON.stringify(projects));

        showToast("‚úÖ Project saved successfully!", "success");

        setTimeout(() => {
            location.reload();
        }, 1000);
    }
}

function editProject(projectId) {
    let projects = JSON.parse(localStorage.getItem('projects') || '[]');
    let project = projects.find(p => p.id === projectId);

    if (project) {
        document.getElementById('projectTitle').value = project.title;
        document.getElementById('projectImage').value = project.image;
        document.getElementById('projectDescription').value = project.description;
        document.getElementById('projectScript').value = project.script;

        currentProject = projectId;
        showForm(true);
    }
}

function updateProject() {
    if (confirm("Are you sure you want to update this project?")) {
        let projects = JSON.parse(localStorage.getItem('projects') || '[]');

        projects = projects.map(p => (p.id === currentProject ? {
            id: currentProject,
            title: document.getElementById('projectTitle').value,
            image: document.getElementById('projectImage').value,
            description: document.getElementById('projectDescription').value,
            script: document.getElementById('projectScript').value
        } : p));

        localStorage.setItem('projects', JSON.stringify(projects));

        showToast("‚úèÔ∏è Project updated successfully!", "success");

        setTimeout(() => {
            location.reload();
        }, 1000);
    }
}

function loadProjects() {
    const projects = JSON.parse(localStorage.getItem('projects') || '[]');
    const projectList = document.getElementById('projectList');
    projectList.innerHTML = '';

    projects.forEach(project => {
        const card = document.createElement('div');
        card.className = 'project-card';
        card.innerHTML = `
            <img src="${project.image}" class="project-image">
            <h3 class="project-title">${project.title}</h3>
            <p class="project-description">${project.description.substring(0, 100)}${project.description.length > 100 ? '...' : ''}</p>
            <button class="view-btn action-btn" onclick="showDetails(${project.id})">View</button>
            <button class="edit-btn action-btn" onclick="editProject(${project.id})">‚úèÔ∏è Edit</button>
            <button class="delete-btn action-btn" onclick="deleteProject(${project.id})">Delete</button>
        `;
        projectList.appendChild(card);
    });
}

function showDetails(projectId) {
    const projects = JSON.parse(localStorage.getItem('projects') || []);
    const project = projects.find(p => p.id === projectId);
    
    if (project) {
        document.getElementById('mainPage').style.display = 'none';
        document.getElementById('detailPage').style.display = 'block';
        document.getElementById('detailTitle').textContent = project.title;
        document.getElementById('detailImage').src = project.image;
        document.getElementById('detailDescription').textContent = project.description;
        document.getElementById('detailScript').textContent = project.script;
        currentProject = projectId;
    }
}

function deleteProject(projectId) {
    if (confirm("Are you sure you want to delete this project?")) {
        let projects = JSON.parse(localStorage.getItem('projects') || '[]');
        projects = projects.filter(p => p.id !== projectId);
        localStorage.setItem('projects', JSON.stringify(projects));

        showToast("üóëÔ∏è Project deleted successfully!", "error");

        setTimeout(() => {
            location.reload();
        }, 1000);
    }
}

function deleteCurrentProject() {
    deleteProject(currentProject);
    showMainPage();
}


function showMainPage() {
    document.getElementById('mainPage').style.display = 'block';
    document.getElementById('detailPage').style.display = 'none';
    loadProjects();
}

        // Initial load
        loadProjects();
    </script>
</body>
</html>
